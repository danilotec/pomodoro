<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="focus">
    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="mode-title">
                    <svg class="mode-icon" id="modeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <span id="modeLabel">Foco</span>
                </div>
                <div class="pomodoros-count">
                    Pomodoros concluídos: <span id="pomodorosCount">0</span>
                </div>
            </div>

            <div class="timer-container">
                <svg class="timer-circle" viewBox="0 0 288 288">
                    <defs>
                        <linearGradient id="gradient-focus" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f43f5e" />
                            <stop offset="100%" style="stop-color:#ec4899" />
                        </linearGradient>
                        <linearGradient id="gradient-short" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#10b981" />
                            <stop offset="100%" style="stop-color:#14b8a6" />
                        </linearGradient>
                        <linearGradient id="gradient-long" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3b82f6" />
                            <stop offset="100%" style="stop-color:#6366f1" />
                        </linearGradient>
                    </defs>
                    <circle class="circle-bg" cx="144" cy="144" r="130"></circle>
                    <circle class="circle-progress" id="progressCircle" cx="144" cy="144" r="130"></circle>
                </svg>
                <div class="timer-text" id="timerDisplay">25:00</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="toggleBtn">
                    <svg class="icon" id="playPauseIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="toggleText">Iniciar</span>
                </button>
                <button class="btn btn-reset" id="resetBtn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>

            <div class="mode-switcher">
                <button class="mode-btn active focus-btn" data-mode="focus">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    Foco
                </button>
                <button class="mode-btn short-btn" data-mode="shortBreak">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    Pausa Curta
                </button>
                <button class="mode-btn long-btn" data-mode="longBreak">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Pausa Longa
                </button>
            </div>

            <div class="progress-dots">
                <div class="dot" data-dot="0"></div>
                <div class="dot" data-dot="1"></div>
                <div class="dot" data-dot="2"></div>
                <div class="dot" data-dot="3"></div>
            </div>
            <div class="progress-text">Progresso até a pausa longa</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
